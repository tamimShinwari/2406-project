<html>
	<head>
		<title>Movie Database</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="browse-style">
		
		<script src="https://kit.fontawesome.com/7e8647c319.js" crossorigin="anonymous"></script>
	</head>
	<body onload="loadMovies()">
		<div class="w3-top topbar">
			<div class="w3-bar">
				<a href="/home" class="w3-bar-item w3-button w3-orange w3-hover-orange" style="font-size: 18pt; padding: 10px 20px;">Epic Movie Database</a>
				<button id="userName_placeholder" onclick="toggleMenu()" class="w3-bar-item w3-right w3-button w3-text-orange w3-hover-orange" style="font-size: 18pt; padding: 10px 40px;"><i class="fas fa-user"></i> &nbsp; User 1</button>
			</div>
		</div>

		<div id="user-menu-out" onclick="toggleMenu()"></div>
		<div id="user-menu" class="">
			<div class="user-menu-section">
				<a href="/profile" class="w3-button w3-text-orange w3-hover-dark-gray w3-hover-text-white">Profile</a>
				<a href="/contribute" class="w3-button w3-text-orange w3-hover-dark-gray w3-hover-text-white">Contribute</a>
			</div>
			<div class="user-menu-section">
				<a href="#" onclick="logout()" class="w3-button w3-text-orange w3-hover-dark-gray w3-hover-text-white">Logout</a>
			</div>
		</div>

		<div class="w3-container">
			<div class="w3-row">
				<div class="w3-col m2 unselectable">&nbsp;</div>
				<div class="w3-col m8" >
					<header class="w3-container w3-text-orange">
						<h1 id="filter-lable">Browse</h1>
					</header>
					
					<div class="w3-container w3-dark-gray w3-round-large" id="movies-container">

					</div>

					<footer class="w3-container w3-center w3-padding-32">
						<button class="w3-button w3-text-orange w3-hover-orange w3-border w3-border-orange" onclick="fillMovies()">LOAD MORE</button>
					</footer>
				</div>
				<div class="w3-col m2 unselectable">&nbsp;</div>
			</div>
		</div>
	
		<script src="browse-client"></script>
	</body>
</html>
